<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI & Diet Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="container">
    <h1>Enter Your Details</h1>
    <form action="/" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required/>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required/>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required/>

      <label for="diet">Diet Type:</label>
      <select id="diet" name="diet" required>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non‑Vegetarian</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity" name="activity" required>
        <option value="low">Low (almost no exercise)</option>
        <option value="medium">Medium (light exercise 2–3×/wk)</option>
        <option value="high">High (daily moderate/vigorous exercise)</option>
      </select>

      <button type="submit">Get Diet Plan</button>
    </form>
  </div>
</body>
</html>
